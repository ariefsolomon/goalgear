<!-- ==================== MODAL CREATE ==================== -->
<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all duration-200 opacity-0 scale-95">
    
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Tambah Produk Baru</h3>
        <p class="text-sm text-gray-600 mt-1">Masukkan detail produk olahraga yang ingin kamu jual</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-700 rounded-lg text-sm p-1.5" onclick="hideModal()">
        âœ•
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
          <input type="text" id="name" name="name" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Contoh: Bola Adidas" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Harga</label>
          <input type="number" id="price" name="price" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" placeholder="100000" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
          <textarea id="description" name="description" rows="3" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Deskripsi singkat produk..." required></textarea>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">URL Gambar</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Kategori</label>
          <select id="category" name="category" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Pilih kategori</option>
            <option value="ball">Bola</option>
            <option value="shoes">Sepatu</option>
            <option value="racket">Raket</option>
            <option value="safety">Safety Gear</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stok</label>
          <input type="number" id="stock" name="stock" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" placeholder="10" required>
        </div>

        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Merek</label>
          <input type="text" id="brand" name="brand" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Nike, Adidas, Yonex...">
        </div>

        <div class="mb-4 flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Tandai sebagai produk unggulan</label>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition" onclick="hideModal()">Batal</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition">Tambah Produk</button>
    </div>
  </div>
</div>

<!-- ==================== MODAL EDIT PRODUK ==================== -->

      <h3 class="text-xl font-semibold text-gray-900">Edit Produk</h3>

        <div class="mb-4">

        </div>
        <div class="flex items-center">
          <input id="edit-is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded">

    </div>
    <div class="flex justify-end p-6 border-t">
      <button class="px-6 py-3 bg-gray-200 rounded-md mr-2" onclick="hideEditModal()">Batal</button>
      <button type="submit" form="editForm" class="bg-blue-600 text-white px-6 py-3 rounded-md">Simpan Perubahan</button>
    </div>
  </div>
</div>

<!-- ==================== MODAL KONFIRMASI DELETE ==================== -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="deleteModalContent" class="bg-white p-6 rounded-lg shadow-lg text-center transition-all duration-200 opacity-0 scale-95">
    <h3 class="text-lg font-semibold mb-4">Yakin ingin menghapus produk ini?</h3>
    <div class="flex justify-center space-x-4">
      <button class="px-6 py-2 bg-gray-200 rounded-md" onclick="hideDeleteModal()">Batal</button>
      <button class="px-6 py-2 bg-red-600 text-white rounded-md" id="confirmDeleteBtn">Hapus</button>
    </div>
  </div>
</div>

<!-- ==================== MODAL LOGIN ==================== -->
<div id="loginModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="loginModalContent" class="bg-white rounded-lg shadow-lg w-80 p-6 transition-all duration-200 opacity-0 scale-95">
    <h3 class="text-xl font-semibold text-gray-900 mb-4 text-center">Login</h3>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>

</div>

<!-- ==================== MODAL REGISTER ==================== -->
<div id="registerModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="registerModalContent" class="bg-white rounded-lg shadow-lg w-80 p-6 transition-all duration-200 opacity-0 scale-95">
    <h3 class="text-xl font-semibold text-gray-900 mb-4 text-center">Register</h3>
    <form id="registerForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input id="register-username" name="username" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="register-password" name="password" class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>

<!-- Script untuk modal -->
<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  async function addProductEntry() {
  await fetch("{% url 'main:add_product_ajax' %}", {
    method: "POST",
    body: new FormData(document.querySelector('#productForm')),
  });

  document.getElementById("productForm").reset();
  hideModal();

  showToast('Produk berhasil ditambahkan!', '', 'success');

  // ðŸ”¥ langsung refresh di sini aja (paling aman)
  if (typeof fetchProducts === "function") {
    fetchProducts();
  } else {
    console.warn("âš ï¸ fetchProducts belum terdefinisi di modal");
  }

  return false;
  }

  let selectedProductId = null;

// === Edit Modal ===
function showEditModal(product) {
  selectedProductId = product.id;
  document.getElementById("edit-id").value = product.id;
  document.getElementById("edit-name").value = product.name;
  document.getElementById("edit-price").value = product.price;
  document.getElementById("edit-description").value = product.description;
  document.getElementById("edit-thumbnail").value = product.thumbnail || "";
  document.getElementById("edit-category").value = product.category;
  document.getElementById("edit-stock").value = product.stock;
  document.getElementById("edit-brand").value = product.brand || "";
  document.getElementById("edit-is_featured").checked = product.is_featured;

  const modal = document.getElementById("editModal");
  const modalContent = document.getElementById("editModalContent");
  modal.classList.remove("hidden");
  setTimeout(() => {
    modalContent.classList.remove("opacity-0", "scale-95");
    modalContent.classList.add("opacity-100", "scale-100");
  }, 50);
}

function hideEditModal() {
  const modal = document.getElementById("editModal");
  const modalContent = document.getElementById("editModalContent");
  modalContent.classList.remove("opacity-100", "scale-100");
  modalContent.classList.add("opacity-0", "scale-95");
  setTimeout(() => modal.classList.add("hidden"), 150);
}

document.getElementById("editForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  await fetch(`/edit-product-ajax/${selectedProductId}/`, {
    method: "POST",
    body: new FormData(this)
  });
  showToast('Produk berhasil diperbarui!', '', 'success');
  hideEditModal();
  fetchProducts();
});

function showDeleteModal(productId) {
  selectedProductId = productId;
  const modal = document.getElementById("deleteModal");
  const modalContent = document.getElementById("deleteModalContent");
  modal.classList.remove("hidden");
  setTimeout(() => {
    modalContent.classList.remove("opacity-0", "scale-95");
    modalContent.classList.add("opacity-100", "scale-100");
  }, 50);
}

function hideDeleteModal() {
  const modal = document.getElementById("deleteModal");
  const modalContent = document.getElementById("deleteModalContent");
  modalContent.classList.remove("opacity-100", "scale-100");
  modalContent.classList.add("opacity-0", "scale-95");
  setTimeout(() => modal.classList.add("hidden"), 150);
}

document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
  await fetch(`/delete-product-ajax/${selectedProductId}/`, { method: "POST" });
  showToast('Produk berhasil dihapus!', '', 'success');
  hideDeleteModal();
  fetchProducts();
});

document.addEventListener("DOMContentLoaded", function() {
const form = document.getElementById("productForm");
if (form) {
    form.addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
    });
}
});
function showLoginModal() {
  const m = document.getElementById("loginModal");
  const c = document.getElementById("loginModalContent");
  m.classList.remove("hidden");
  setTimeout(() => c.classList.replace("opacity-0", "opacity-100"));
}
function hideLoginModal() {
  const m = document.getElementById("loginModal");
  const c = document.getElementById("loginModalContent");
  c.classList.replace("opacity-100", "opacity-0");
  setTimeout(() => m.classList.add("hidden"), 150);
}

function showRegisterModal() {
  const m = document.getElementById("registerModal");
  const c = document.getElementById("registerModalContent");
  m.classList.remove("hidden");
  setTimeout(() => c.classList.replace("opacity-0", "opacity-100"));
}
function hideRegisterModal() {
  const m = document.getElementById("registerModal");
  const c = document.getElementById("registerModalContent");
  c.classList.replace("opacity-100", "opacity-0");
  setTimeout(() => m.classList.add("hidden"), 150);
}

function switchToRegister() {
  hideLoginModal();
  setTimeout(showRegisterModal, 200);
}
function switchToLogin() {
  hideRegisterModal();
  setTimeout(showLoginModal, 200);
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const res = await fetch("{% url 'main:login_user_ajax' %}", {
    method: "POST",
    body: new FormData(form),
  });
  const data = await res.json();
  if (res.ok) {
    showToast(data.message, '', 'success');
    hideLoginModal();
    setTimeout(() => location.reload(), 800); 
  } else {
    showToast(data.error, '', 'error');
  }
});

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const res = await fetch("{% url 'main:register_user_ajax' %}", {
    method: "POST",
    body: new FormData(form),
  });
  const data = await res.json();
  if (res.ok) {
    showToast(data.message, '', 'success');
    hideRegisterModal();
    setTimeout(showLoginModal, 800);
  } else {
    showToast(data.error, '', 'error');
  }
});
</script>
