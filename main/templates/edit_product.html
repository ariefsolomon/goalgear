{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white/30 backdrop-blur-xl rounded-2xl shadow-2xl p-8 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
            {% if 'edit' in request.path %} ✏️ Edit Produk {% else %} ➕ Tambah Produk {% endif %}
        </h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full px-4 py-2 rounded-xl bg-green-500/70 text-white font-semibold shadow-lg hover:bg-green-600/80 transition backdrop-blur-md">
                Simpan
            </button>
        </form>
    </div>
</div>
{% endblock content %}
