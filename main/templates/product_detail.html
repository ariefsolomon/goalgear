{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white/30 backdrop-blur-xl rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden">
        {% if product.thumbnail %}
            <img src="{{ product.thumbnail }}" class="w-full h-60 object-cover">
        {% endif %}

        <div class="p-6">
            <h2 class="text-3xl font-bold mb-2 text-gray-900">{{ product.name }}</h2>
            <p class="text-sm text-gray-700 mb-4">{{ product.get_category_display }}</p>
            <p class="text-gray-800 mb-6">{{ product.description }}</p>

            <div class="flex gap-3">
                {% if product.user == user %}
                    <a href="{% url 'main:edit_product' product.id %}">
                        <button class="px-4 py-2 rounded-lg bg-yellow-400/70 text-white hover:bg-yellow-500/80 backdrop-blur-md">Edit</button>
                    </a>
                    <a href="{% url 'main:delete_product' product.id %}">
                        <button class="px-4 py-2 rounded-lg bg-red-500/70 text-white hover:bg-red-600/80 backdrop-blur-md">Hapus</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
