{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white/30 backdrop-blur-xl rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
            {% if 'login' in request.path %} 🔐 Login {% else %} 📝 Register {% endif %}
        </h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full px-4 py-2 rounded-xl bg-blue-500/70 text-white font-semibold shadow-lg hover:bg-blue-600/80 transition backdrop-blur-md">
                {% if 'login' in request.path %} Login {% else %} Register {% endif %}
            </button>
        </form>

        <p class="text-center mt-4 text-sm text-gray-600">
            {% if 'login' in request.path %}
                Belum punya akun? <a href="{% url 'main:register' %}" class="text-blue-600 hover:underline">Daftar</a>
            {% else %}
                Sudah punya akun? <a href="{% url 'main:login' %}" class="text-blue-600 hover:underline">Login</a>
            {% endif %}
        </p>
    </div>
</div>
{% endblock content %}
